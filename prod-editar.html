      <div class="container mt-5">
        <h1>MODIFICAR PRODUCTOS</h1>
        
      </div>

      <main class="container">
        <div class="row mb-2">

          <form action="" class="formulario col-md-6 " id="formulario" name="formulario">

            <div class="row">
  
                <!-- SKU -->
                  <div class="formularioGrupo col-md-6" id="grupoSku">
  
                        <label for="sku" class="formularioLabel">SKU</label>
                        
                        <div class="formularioInp">
                          <input type="text" class="formularioInput" name="sku" id="sku" placeholder="Ingrese SKU" disabled> 
                        </div>
                  
                  </div>
  
                  <!-- NOMBRE -->
                  <div class="formularioGrupo col-md-6 " id="grupoNombre">
  
                    <label for="nombre" class="formularioLabel">Nombre:</label>
                    <div class="formularioInp">
                      <input type="text" class="formularioInput" name="nombre" id="nombre" placeholder="Ingrese nombre">
                    </div>
                    
  
                  </div>
            </div>
  
  
  
            <div class="row">
              <!-- PRECIO -->
              <div class="formularioGrupo col-md-6" id="grupoPrecio">
  
                <label for="precio" class="formularioLabel">Precio:</label>
                <div class="formularioInp">
                  <input type="number" class="formularioInput" name="precio" id="precio" placeholder="Ingrese precio">
                  
                </div>
             
  
              </div>
  
              <!-- CANTIDAD -->
              <div class="formularioGrupo col-md-6" id="grupoCantidad">
  
                <label for="cantidad" class="formularioLabel">Cantidad:</label>
                <div class="formularioInp">
                  <input type="number" class="formularioInput" name="cantidad" id="cantidad" placeholder="Ingrese cantidad">
                  
                </div>
              </div>
            </div>
  
            <div class="row">
  
              <!-- TIPO -->
              <div class="formularioGrupo col-md-6" id="grupoTipo">
                <label for="tipo" class="formularioLabel">Tipo producto:</label>
                <select class="form-select border border-black" aria-label="Default select example" name="tipo" id="tipo" required>
                  <option value="0"selected disabled></option.value>
                  <option value="1">ALIMENTO</option>
                  <option value="2">JUGUETE</option>
                  <option value="3">ACCESORIO</option>
                </select>
              
              </div>
  
              <!-- PROVEEDOR -->
              <div class="formularioGrupo col-md-6" id="grupoProveedor">
  
                <label for="proveedor" class="formularioLabel">Proveedor:</label>
                <div class="formularioInp">
                  <input type="text" class="formularioInput" name="proveedor" id="proveedor" placeholder="Ingrese proveedor">
                  <i class="formulario-validacionEstado bi bi-x-circle-fill"></i>
                </div>
               
  
              </div>
  
              
            </div>
            
  
            <!-- DESCRIPCION -->
            <div class="formularioGrupo col-md-12" id="grupoDescripcion">
  
              <label for="descripcion" class="formularioLabel">Descripci√≥n:</label>
              <div class="formularioInp">
                <input type="text" class="formularioInput" name="descripcion" id="descripcion" placeholder=" ">
                <i class="formulario-validacionEstado bi bi-x-circle-fill"></i>
              </div>
              
  
            </div>
  
            <!-- URL -->
            <div class="formularioGrupo col-md-12" id="grupoUrl">
  
              <label for="url" class="formularioLabel">Imagen:</label>
              <div class="formularioInp">
                <input type="text" class="formularioInput" name="url" id="url" placeholder=" Ingrese URL de imagen.">
                <i class="formulario-validacionEstado bi bi-x-circle-fill"></i>
              </div>
              <p class="formularioInput-error">Ingrese URL</p>
  
            </div>
  
  
  
            <div class="formularioMensaje" id="formularioMensaje">
              <p class="m-0"><i class="bi bi-exclamation-diamond-fill"></i> <b>Error: </b> Rellene el formulario para continuar.</p>
  
            </div>
  
            <div class="row">
              <div class="formularioGrupo formularioGrupo-btn-agregar col-md-12">
                <button type="submit" class="formulario-btn">EDITAR</button>
                <p class="formularioMensaje-exito" id="formularioMensaje-exito">Producto editado</p>
                
              </div>
              
            </div>
         
             
          </form>


          <div class="container col-md-3 mt-3">
            <img src="img/productos/accesorios/arena1.jpg" alt="#">
              <div class="row" id="jaja">
                <button id="cancelar" type="button" class="btn btn-warning col-md-12 ">LIMPIAR</button>
                <button id="retro" type="button" class="btn btn-danger col-md-12 mt-2 ">CANCELAR</button>
              </div>
            

     
          </div>
          
        </div>
